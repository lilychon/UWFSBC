<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chris Barcala Quiz Homework</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--Header contains View Highscores and Timer only-->
    <div class="header">
        <div class="col-md-2">
            <div id="viewhigh">View Highscores</div>
        </div>
        <div class="col-md-8"></div>
        <div class="col-md-2">
            <div id="time">Time: <span id="timer">0</span></div>
        </div>
    </div>
    <!--Main contains Start page info and Questions etc...-->
    <div class="main">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div id="content"></div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="bottom">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div id="answer"></div>
        </div>
        <div class="col-md-2"></div>
    </div>







    <script src="./questions.js"></script>
    <script src="./script.js"></script>

</body>

</html>
