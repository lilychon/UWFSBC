<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Gabes JavaScript Quiz</title>
</head>

<body>
  <!-- Start header -->
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <div id="highscore">View High Scores</div>
        <div class="col-md-8"></div>
        <div class="col-md-2">
          <div id="timers">Time: <span id="gameTimer">0</span></div>
        </div>
      </div>
    </div>
  </div>
  <!-- end header -->
  <!-- start Content -->
  <div class="container-fluid">
    <!-- need a place for the intro instructions and quiz -->
    <section id="details"> </section>
  </div>
  <!-- End Content -->

  <!-- read in file containing questions for quiz -->
  <script src='./questions.js'></script>
  <!-- read in javascript file  -->
  <script src='./script.js'></script>
</body>

</html>
